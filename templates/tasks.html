<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Task Monitoring Dashboard</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title mb-4">Active Tasks</h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Task ID</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="taskTableBody">
                            {% for task in tasks %}
                            <tr>
                                <td>{{ task.id }}</td>
                                <td>{{ task.description }}</td>
                                <td>
                                    <span class="badge {% if task.status == 'completed' %}bg-success{% elif task.status == 'failed' %}bg-danger{% else %}bg-warning{% endif %}">
                                        {{ task.status }}
                                    </span>
                                </td>
                                <td>{{ task.created_at }}</td>
                                <td>
                                    <button class="btn btn-sm btn-info" onclick="viewTaskDetails('{{ task.id }}')">View Details</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Task Details Modal -->
        <div class="modal fade" id="taskDetailsModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Task Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <h6>Task Information</h6>
                            <dl class="row">
                                <dt class="col-sm-3">Task ID:</dt>
                                <dd class="col-sm-9" id="modalTaskId"></dd>
                                <dt class="col-sm-3">Status:</dt>
                                <dd class="col-sm-9" id="modalTaskStatus"></dd>
                                <dt class="col-sm-3">Created:</dt>
                                <dd class="col-sm-9" id="modalTaskCreated"></dd>
                                <dt class="col-sm-3">Completed:</dt>
                                <dd class="col-sm-9" id="modalTaskCompleted"></dd>
                            </dl>
                        </div>
                        <div>
                            <h6>Task Result</h6>
                            <pre id="modalTaskResult" class="bg-dark text-light p-3 rounded"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/tasks.js"></script>
</body>
</html>
