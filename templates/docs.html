<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewAI Task API Documentation</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">CrewAI Task API Documentation</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">API Endpoints</h2>
                
                <h3 class="mt-4">Create Task</h3>
                <pre class="bg-dark text-light p-3 rounded">
POST /api/tasks
Content-Type: application/json

{
    "task": "Your task description here"
}
                </pre>
                <button class="btn btn-secondary mt-2" onclick="tryCreateTask()">Try it</button>
                
                <h3 class="mt-4">Get Task Status</h3>
                <pre class="bg-dark text-light p-3 rounded">
GET /api/tasks/{task_id}
Authorization: {task_token}
                </pre>
                <button class="btn btn-secondary mt-2" onclick="tryGetTask()">Try it</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Response</h2>
                <pre id="response" class="bg-dark text-light p-3 rounded">
Response will appear here...
                </pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/docs.js"></script>
</body>
</html>
